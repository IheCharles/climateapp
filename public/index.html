<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">

    <title>ClimateApp</title>
  </head>

  <body  >

    <input placeholder="Product, Brand, Company, e.g 'Macbook Pro'" class="SearchBar" ></input>
    <div class="name" ></div>
    <div class="desc"></div>
    

    <grid class="grid-container">
      <div class="grid-item-owner">
        <div class="tite">Owner</div>
        <div class="owner-name" ></div>
      </div>
      <div class="grid-item-parent">
        <div class="tite">Parent</div>
        <div class="parent-name" ></div>
      </div>
      <div class="grid-item-manufacturer">
        <div class="tite">Manufacturer</div>
        <div class="manufacturer-name" ></div>
      </div>
      <div class="grid-item-developer">
        <div class="tite">Developer</div>
        <div class="developer-name" ></div>
      </div>


    <script type="module" src="index.js"></script>

  </body>
</html>
